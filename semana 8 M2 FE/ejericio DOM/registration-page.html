<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="global-div">
      <div id="body-div">
        <h2 class="text">Register Form</h2>
        <p class="text">Please fill all the information</p>
        <input
          class="input-text"
          type="text"
          name="username"
          id="username"
          placeholder="Please enter your username"
        />
        <input
          class="input-text"
          type="text"
          name="email"
          id="email"
          placeholder="Please enter your email "
        />
        <input
          class="input-text"
          type="password"
          name="password"
          id="password"
          placeholder="Please enter your password"
        />
        <input
          class="input-text"
          type="text"
          name="address"
          id="address"
          placeholder="Please enter your address"
        />
        <button type="button" id="register-button" class="buttons">
          Register
        </button>
        <a href="login-page.html" class="links">Already an user? </a>
      </div>
    </div>
  </body>
  <script src="scripts/script.js"></script>
</html>
