<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change password</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="global-div">
      <div id="body-div">
        <h2 class="text">Change your password</h2>
        <input
          type="text"
          class="input-text"
          id="userID"
          placeholder="Enter your ID"
        />
        <input
          type="password"
          class="input-text"
          id="old-password"
          placeholder="Enter your currect password"
        />
        <input
          type="password"
          class="input-text"
          id="new-password"
          placeholder="Enter your new password"
        />
        <input
          type="password"
          class="input-text"
          id="confirm-password"
          placeholder="Confirm your new password"
        />
        <button type="button" class="buttons" id="password-button">
          Change password
        </button>
      </div>
    </div>
  </body>
  <script src="scripts/scriptPassword.js"></script>
</html>
