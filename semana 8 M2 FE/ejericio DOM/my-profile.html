<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="global-div">
      <div id="body-div">
        <h2 class="text">My profile</h2>
        <div id="data-div">
          <div class="card-div">
            <h4 class="data-tile">Name</h4>
            <p class="data-info" id="data-name"></p>
          </div>
          <div class="card-div">
            <h4 class="data-tile">Email</h4>
            <p class="data-info" id="data-email"></p>
          </div>
          <div class="card-div">
            <h4 class="data-tile">Address</h4>
            <p class="data-info" id="data-address"></p>
          </div>

          <button type="button" class="buttons" id="close-button">
            Close session
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/scriptProfile.js"></script>
</html>
