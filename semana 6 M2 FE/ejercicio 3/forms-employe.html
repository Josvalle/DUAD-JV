<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee form</title>
  </head>
  <body>
    <form action="" id="page-form">
      <input
        class="text"
        type="text"
        id="email"
        name="email"
        placeholder="Email*"
      />
      <br />
      <input
        type="text"
        name="password"
        id="password"
        placeholder="enter password"
      />
      <br />
      <input
        class="text"
        type="text"
        id="first_name"
        name="firstName"
        placeholder="First name*"
      />
      <br />
      <input
        class="text"
        type="text"
        id="last_name"
        name="lastName"
        placeholder="Last name*"
      />
      <br />
    </form>
    <div>
      <p>Are you an employeed?</p>
      <input type="radio" name="employee" id="yes-id" value="Yes" />
      <label for="yes-id">Yes</label><br />
      <input type="radio" name="employee" id="no-id" value="No" />
      <label for="no-id">No</label>
    </div>
  </body>
  <script src="script.js"></script>
</html>
